<!DOCTYPE html>
<html>

  <head>
    <title>DBank</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="main.css" />
 
  </head>

  <body>
    <div class="container">
      <img src="dbank_logo.png" alt="DBank logo" width="100"/>
      <h1>Current Balance: $<span id="value">0</span></h1>
      <div class="divider"></div>
      <form action="#">
      <h2>Select type:</h2>
      <select id="select"  name="select" value="">
        <option value="">Please select type</option>
        <option value="topUp__container">Amount to Top Up</option>
        <option value="withdraw__container">Amount to Withdraw</option>
      </select>
      <div class="topUp__container d-none">
        <h2>Amount to Top Up</h2>
        <input id="input-amount" type="number" step="0.01" min=0 name="topUp" value=""/>
      </div>
      <div class="withdraw__container d-none">
        <h2>Amount to Withdraw</h2>
        <input id="withdrawal-amount" type="number" name="withdraw" step="0.01" min=0 value=""/>
      </div>
      <input id="submit-btn" type="submit" value="Finalise Transaction" />
    </form>
    </div>
  </body>

</html>
